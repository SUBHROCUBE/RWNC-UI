<div >          
  <!--toggle sidebar button-->         
  <h1 class="page-header">
        Stocks             
  </h1>
  <div class="row compact-row">    
    <div class="col-md-3">
      <div class="form-group">
        <label for="opening">Opening</label>
        <input type="text" class="form-control" id="opening" name="opening" placeholder="">
      </div>
    </div> 
    
    <div class="col-md-3">
     <div class="form-group">
        <label for="wiredia">Wiredia</label>
        <input type="text" class="form-control" id="wiredia" name="wiredia" placeholder="">
      </div>
    </div>

    <div class="col-md-3">
     <div class="form-group">
        <label for="length">Length</label>
        <input type="text" class="form-control" id="length" name="length" placeholder="">    
       </div>
    </div>

    <div class="col-md-3">
      <div class="form-group">
        <label for="width">Width</label>
        <input type="text" class="form-control" id="width" name="width" placeholder="">
      </div>
    </div>
    <hr>
  </div><!--/row-->
  <div class="row compact-row">    
    <div class="col-md-3">
      <div class="form-group">
        <label for="material">Material</label>
        <input type="text" class="form-control" id="material" name="material" placeholder="">
      </div>
    </div> 
    
    <div class="col-md-3">
     <div class="form-group">
        <label for="type">Type</label>
        <input type="text" class="form-control" id="type" name="type" placeholder="">
      </div>
    </div>

    <div class="col-md-3">
     <div class="form-group">
        <label for="thickness">Thickness</label>
        <input type="text" class="form-control" id="thickness" name="thickness" placeholder="">    
       </div>
    </div>

    <div class="col-md-3">
      <div class="form-group">
        <label for="width" style="display:block">Ready / Raw</label>
        <div class="btn-group form-group">
          <label class="btn btn-primary" ng-model="rawReady" btn-radio="'All'"  >All</label>
          <label class="btn btn-primary" ng-model="rawReady" btn-radio="'Ready'"  >Ready</label>
          <label class="btn btn-primary" ng-model="rawReady" btn-radio="'Raw'">Raw</label>
        </div>
      </div>
    </div>
    <hr>
  </div><!--/row-->
  <div class="row ">    
  <div class="col-md-2">
    <div class="form-group">
      <label for="level">Level</label>
      <input type="text" class="form-control" id="level" name="level" placeholder="">
    </div>
  </div> 
  
  <div class="col-md-2">
   <div class="form-group">
      <label for="wiredia" style="display:block">Is clamped</label>
      <div class="btn-group form-group">
        <label class="btn btn-primary" ng-model="isClamped" btn-radio="'All'"  >All</label>
        <label class="btn btn-primary" ng-model="isClamped" btn-radio="'Yes'"  >Yes</label>
        <label class="btn btn-primary" ng-model="isClamped" btn-radio="'No'"  >No</label>
    </div>
    </div>
  </div>

  <div class="col-md-2">
   <div class="form-group">
      <label for="added">Added</label>
      <div class="input-group">
        <input type="text" class="form-control" id="added" name="added" placeholder=""
           datepicker-popup  ng-model="date.Startdt" is-open="StartOpened"  max-date="'2015-06-22'"  
           close-text="Close" readonly>    
        <span class="input-group-addon btn" ng-click="openStart($event)">
          <i class="glyphicon glyphicon-calendar"></i> 
        </span>
      </div>
    </div>
  </div>

  <div class="col-md-2">
    <div class="form-group">
      <label for="toDate">To</label>
      <div class="input-group">
        <input type="text" class="form-control" id="toDate" name="toDate" 
        datepicker-popup  ng-model="date.Todt" is-open="ToOpened"  max-date="'2015-06-22'"  close-text="Close" placeholder="" readonly>    
        <span class="input-group-addon btn" ng-click="openTo($event)"><i class="glyphicon glyphicon-calendar"></i></span>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="form-group">
      <label for="customer">Customer</label>
      <input type="text" class="form-control" id="customer" name="customer" placeholder="">
    </div>
  </div>
  <hr>
  </div><!--/row-->
