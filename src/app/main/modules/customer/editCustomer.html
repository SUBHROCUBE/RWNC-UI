<div >          
  <!--toggle sidebar button-->         
  <h1 class="page-header">
       Edit Customer             
  </h1>
  <ol class="breadcrumb">
	  <li><a ui-sref="modules.customer">Customer</a></li>
	  <li class="active">Edit customer</li>
  </ol>
  <form>
  	<div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="code">Alias</label>
          <input type="text" class="form-control" id="code" >
        </div>
      </div>
  		<div class="col-md-6">
  			<div class="form-group">
			    <label for="code">Name</label>
			    <input type="text" class="form-control" id="code" >
		  	</div>
  		</div>
  		
  	</div>
  	<div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="openingStock">SPOC name</label>
          <input type="text" class="form-control" id="openingStock" name="openingStock">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="wiredian">Contact 1</label>
          <input type="text" class="form-control" id="wiredian" name="wiredian">
        </div>
      </div>
     	
  	</div>	
  	<div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="length">Contact 2</label>
          <input type="text" class="form-control" id="length" name="length">
        </div>
      </div>
  		<div class="col-md-6">
        <div class="form-group">
          <label for="width">Email 1</label>
          <input type="text" class="form-control" id="width" name="widht">
        </div>
      </div>
      
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="thickness">Email 2</label>
          <input type="text" class="form-control" id="thickness" name="thickness" >
        </div>
      </div>
  		<div class="col-md-6">
  			<div class="form-group">
			    <label for="material">Address</label>
			    <textarea type="text" class="form-control" id="material" name="material"></textarea>
		  	</div>
  		</div>  		
  	</div>
  	<div class="row">
  		<div class="col-md-6">
        <div class="form-group">
          <label for="rawReady">VAT no.</label>
          <input type="text" class="form-control" id="rawReady" name="rawReady" >
        </div>
      </div>
      <div class="col-md-6">
  			<div class="form-group">
			    <label for="threshold">CST no.</label>
			    <input type="text" class="form-control" id="threshold" name="threshold">
		  	</div>
  		</div>
  	</div>
  	<div class="row">
  		<div class="col-md-6">
  			 <a class="btn btn-primary pull-right">Save</a>  			 
  		</div>
  		<div class="col-md-6">
  			<a class="btn btn-default pull-left" ui-sref="modules.stocks">Cancle</a>
  		</div> 
  	</div>
